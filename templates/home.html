<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
  </head>
  <body>

    <div>
      <h1>Weather API</h1>
      <p>URL Format: http://127.0.1:5000/api/v1/station/date</p>
      <p>For one station for one date: http://127.0.1:5000/api/v1/10/1988-10-25</p>
      <p>For one station for all dates: http://127.0.1:5000/api/v1/10</p>
      <p>For one station for one year: http://127.0.1:5000/api/v1/yearly/10/1980</p>
      <p>{{data | safe}}</p>
    </div>
   
  </body>
</html>
